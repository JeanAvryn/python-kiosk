<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0f1a17;
    --panel: #1a2820;
    --accent: #7ec8a0;
    --accent2: #c8e6d4;
    --text: #e8f0eb;
    --muted: #6b8a77;
    --border: #2a3f34;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 1.5rem 2.5rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: baseline;
    gap: 1rem;
    background: var(--panel);
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    color: var(--accent);
    letter-spacing: 0.02em;
  }

  header p {
    font-size: 0.82rem;
    color: var(--muted);
    font-weight: 300;
  }

  .layout {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  .map-container {
    flex: 1;
    overflow: auto;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .map-wrapper {
    position: relative;
    display: inline-block;
  }

  #map-svg {
    width: 500px;
    height: auto;
    display: block;
    filter: drop-shadow(0 8px 40px rgba(0,0,0,0.5));
  }

  /* Clickable buildings glow on hover */
  .clickable {
    cursor: pointer;
    transition: filter 0.2s, opacity 0.2s;
  }
  .clickable:hover {
    filter: brightness(1.5) drop-shadow(0 0 8px rgba(126,200,160,0.7));
    opacity: 0.9;
  }
  .clickable.active {
    filter: brightness(1.8) drop-shadow(0 0 12px rgba(126,200,160,1));
  }

  /* Info panel */
  .info-panel {
    width: 300px;
    min-width: 300px;
    background: var(--panel);
    border-left: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
  }

  .info-panel-inner {
    padding: 2rem 1.5rem;
    flex: 1;
  }

  .info-panel .hint {
    color: var(--muted);
    font-size: 0.85rem;
    font-weight: 300;
    line-height: 1.6;
    margin-top: 3rem;
    text-align: center;
  }

  .info-panel .hint svg {
    display: block;
    margin: 0 auto 1rem;
    opacity: 0.4;
  }

  .building-info {
    display: none;
  }

  .building-info.visible {
    display: block;
    animation: fadeSlide 0.25s ease;
  }

  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .building-info .tag {
    font-size: 0.7rem;
    font-weight: 500;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--accent);
    margin-bottom: 0.75rem;
  }

  .building-info h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    color: var(--text);
    line-height: 1.2;
    margin-bottom: 1rem;
    text-transform: capitalize;
  }

  .divider {
    height: 2px;
    width: 40px;
    background: var(--accent);
    margin-bottom: 1rem;
    border-radius: 2px;
  }

  .building-info p {
    font-size: 0.9rem;
    color: var(--accent2);
    line-height: 1.7;
    font-weight: 300;
  }

  .legend {
    padding: 1.5rem;
    border-top: 1px solid var(--border);
  }

  .legend-title {
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 0.75rem;
  }

  .legend-items {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.78rem;
    color: var(--muted);
  }

  .legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 2px;
    flex-shrink: 0;
  }
</style>

    "math garden":       { title: "Math Garden", desc: "An outdoor learning space themed around mathematics, used for interactive and visual math activities." },
    "clinic new":        { title: "School Clinic", desc: "The school health clinic where students can receive first aid, medical attention, and health services during school hours." },
    "coop":              { title: "Cooperative / Kitchen #2", desc: "Kitchen #2 — a cooperative space used for culinary activities, home economics classes, and food preparation." },
    "guardhouse":        { title: "Guardhouse", desc: "The security guardhouse at the campus entrance, manned by school security personnel to ensure campus safety." },
    "garden":            { title: "Garden Area", desc: "A campus garden space featuring plants and greenery, providing a relaxing outdoor environment for students and staff." },
    "infoboard":         { title: "Information Board", desc: "A bulletin board displaying school announcements, events, and important notices for the campus community." },
  };

  let activeEl = null;

  document.querySelectorAll('.clickable').forEach(el => {
    el.addEventListener('click', function(e) {
      e.stopPropagation();

      const rawId = this.id.trim();
      const data = descriptions[rawId] || descriptions[this.id];

      if (!data) return;

      // Deactivate previous
      if (activeEl && activeEl !== this) activeEl.classList.remove('active');
      this.classList.toggle('active');
      activeEl = this.classList.contains('active') ? this : null;

      const hint = document.getElementById('hint');
      const infoDiv = document.getElementById('building-info');
      const title = document.getElementById('info-title');
      const desc = document.getElementById('info-desc');

      if (activeEl) {
        hint.style.display = 'none';
        title.textContent = data.title;
        desc.textContent = data.desc;
        infoDiv.classList.add('visible');
      } else {
        hint.style.display = 'block';
        infoDiv.classList.remove('visible');
      }
    });
  });

  // Click background to deselect
  document.getElementById('map-svg').addEventListener('click', function() {
    if (activeEl) {
      activeEl.classList.remove('active');
      activeEl = null;
      document.getElementById('hint').style.display = 'block';
      document.getElementById('building-info').classList.remove('visible');
    }
  });
</script>
</body>
</html>
